name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache DerivedData
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Build
        working-directory: ./ThemeSwitcher
        run: |
          xcodebuild \
            -project ThemeSwitcher.xcodeproj \
            -scheme ThemeSwitcher \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=26.1' \
            build-for-testing

      - name: Test
        working-directory: ./ThemeSwitcher
        run: |
          xcodebuild \
            -project ThemeSwitcher.xcodeproj \
            -scheme ThemeSwitcher \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro,OS=26.1' \
            test-without-building
